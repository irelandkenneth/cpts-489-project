<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login / Create Account</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(32, 32, 32);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .header {
        background-color: rgb(16, 21, 24);
        padding: 15px 20px;
        width: 100%;
        text-align: center;
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
        position: absolute;
        top: 0;
        left: 0;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        font-family: "Arial Black", sans-serif;
        letter-spacing: 2px;
      }

      .logo .virtual {
        color: #66cc66;
      }

      .logo .market {
        color: #007bff;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgb(60, 60, 60);
        color: white;
        font-size: 16px;
      }

      .button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }

      .button-primary {
        background-color: #007bff;
        color: white;
      }

      .button-secondary {
        background-color: #66cc66;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="virtual">Virtual</span><span class="market">Market</span>
      </div>
    </div>

    <div class="login-container">
      <h2>Login / Create Account</h2>
      <form>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" />
        </div>
        <button type="submit" class="button button-primary">Login</button>
        <button type="button" class="button button-secondary">
          Create Account
        </button>
      </form>
    </div>
  </body>
</html>
