<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VirtualMarket Home</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
      }

      .header {
        background-color: rgb(33, 33, 33);
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        font-family: "Arial Black", sans-serif;
        letter-spacing: 2px;
      }

      .logo .virtual {
        color: #66cc66;
      }

      .logo .market {
        color: #007bff;
      }
      .nav-container {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }
      .nav-links {
        display: flex;
        gap: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .header-buttons {
        display: flex;
        margin-left: auto;
      }

      .header button {
        margin-left: 10px;
        padding: 10px 15px;
        border: none;
        background-color: #ffcc00;
        color: black;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .header button:hover {
        background-color: #e6b800;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="header">
      <div class="logo">
        <span class="virtual">Virtual</span><span class="market">Market</span>
      </div>
      <div class="nav-container">
        <div class="nav-links">
          <a href="#home">Home</a>
        </div>
      </div>
      <div class="container text-white text-end w-25">Welcome, Admin</div>
      <div class="header-buttons">
        <button>Logout</button>
      </div>
    </div>

    <div class="container mt-5 bg-dark">
        <div class="input-group mb-3 w-25 justify-content-center">
            <span class="input-group-text text-white bg-dark" id="basic-addon1">Search Users</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    <div class="row row-cols-3 text-white">
        <div class="col">
            <h2>Users</h2>
        </div>
        <div class="col">
            <h2>Non-invested Amount</h2>
        </div>
        <div class="col">
            <h2 class="invisible">placeholder</h2>
        </div>
        <div class="col border-top">
            User 1
        </div>
        <div class="col border-top">
            $100
        </div>
        <div class="col border-top"> 
            <button type="button" class="btn btn-outline-light">Deposit</button>
            <button type="button" class="btn btn-outline-light">Remove</button>
            <button type="button" class="btn btn-outline-danger">Ban</button>
        </div>
        <div class="col border-top">
            User 2
        </div>
        <div class="col border-top">
            $0
        </div>
        <div class="col border-top"> 
            <button type="button" class="btn btn-outline-light">Deposit</button>
            <button type="button" class="btn btn-outline-light">Remove</button>
            <button type="button" class="btn btn-outline-danger">Ban</button>
        </div>
        <div class="col border-top border-bottom">
            User 3
        </div>
        <div class="col border-top border-bottom">
            $1
        </div>
        <div class="col border-top border-bottom"> 
            <button type="button" class="btn btn-outline-light">Deposit</button>
            <button type="button" class="btn btn-outline-light">Remove</button>
            <button type="button" class="btn btn-outline-danger">Ban</button>
        </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
